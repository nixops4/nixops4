<script>
  (function() {
    const themeToggleButton = document.getElementById('mdbook-theme-toggle');
    const themePopup = document.getElementById('mdbook-theme-list');
    const themes = ['light', 'rust', 'coal', 'navy', 'ayu'];

    function get_theme() {
      let theme;
      try { theme = localStorage.getItem('mdbook-theme'); } catch(e) { }
      if (theme === null || theme === undefined) {
        return default_theme;
      }
      return theme;
    }

    function set_theme(theme) {
      const html = document.documentElement;
      themes.forEach(function(t) { html.classList.remove(t); });
      html.classList.add(theme);
      try { localStorage.setItem('mdbook-theme', theme); } catch(e) {}
    }

    function showThemes() {
      themePopup.style.display = 'block';
      themeToggleButton.setAttribute('aria-expanded', true);
      themePopup.querySelector('button#mdbook-theme-' + get_theme()).focus();
    }

    function hideThemes() {
      themePopup.style.display = 'none';
      themeToggleButton.setAttribute('aria-expanded', false);
      themeToggleButton.focus();
    }

    themeToggleButton.addEventListener('click', function() {
      if (themePopup.style.display === 'block') {
        hideThemes();
      } else {
        showThemes();
      }
    });

    themePopup.querySelectorAll('button.theme').forEach(function(btn) {
      btn.addEventListener('click', function() {
        let theme = this.id.replace(/^mdbook-theme-/, '');
        if (theme === 'default_theme') {
          theme = default_theme;
          try { localStorage.removeItem('mdbook-theme'); } catch(e) {}
          const html = document.documentElement;
          themes.forEach(function(t) { html.classList.remove(t); });
          html.classList.add(theme);
        } else {
          set_theme(theme);
        }
        hideThemes();
      });
    });

    document.addEventListener('click', function(e) {
      if (themePopup.style.display === 'block' &&
          !themeToggleButton.contains(e.target) &&
          !themePopup.contains(e.target)) {
        hideThemes();
      }
    });
  })();
</script>
